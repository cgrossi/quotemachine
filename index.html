<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="displayflex">
<main>
    <section id="quotebox">
        <div id="container">
            <div class="line-break">
                <h1 id="quote">Amet architecto consequuntur culpa deleniti facere illo magni perspiciatis qui temporibus voluptatibus.</h1>
                <p id="author">- <span id="authorName">Carmine</span></p>
            </div>
            <div>
                <button id="generate">Generate a Quote</button>
            </div>
        </div>
    </section>
    <section id="creator">
        <p id="creatortext"></p>
    </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
